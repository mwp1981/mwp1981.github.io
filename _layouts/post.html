---
layout: default
---

<!-- 返回主页按钮样式 + 博文详情页基础样式 -->
<style>
  /* 返回主页按钮样式：显眼、美观 */
  .back-home-btn {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background-color: #0366d6;
    color: white !important;
    text-decoration: none;
    border-radius: 6px;
    margin: 1rem 0 2rem;
    font-weight: 600;
    transition: background-color 0.2s;
  }
  .back-home-btn:hover {
    background-color: #0250a3;
    text-decoration: none;
  }
  /* 博文详情页内容排版 */
  .post-content {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1rem;
    line-height: 1.8;
  }
  .post-title {
    font-size: 1.8rem;
    color: #24292e;
    margin: 1rem 0;
    border-bottom: 1px solid #eee;
    padding-bottom: 0.5rem;
  }
  .post-date {
    color: #6a737d;
    font-size: 0.9rem;
    margin-bottom: 1.5rem;
  }
</style>

<div class="post-content">
  <!-- 返回主页按钮：放在博文标题上方，显眼易找 -->
  <a href="{{ site.url }}" class="back-home-btn">← Back to Home</a>

  <!-- 博文标题 + 发布时间 -->
  <h1 class="post-title">{{ page.title }}</h1>
  <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
    {{ page.date | date: "%B %d, %Y" }}
  </time>

  <!-- 博文正文内容 -->
  {{ content }}

  <!-- 可选：在博文底部再放一个返回按钮（双重保障） -->
  <div style="margin-top: 3rem;">
    <a href="{{ site.url }}" class="back-home-btn">← Back to Home</a>
  </div>
</div>
